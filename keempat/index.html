<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sesi 6</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a onclick="reRender()" id="home">HOME</a>
        <a onclick="darkMode()" id="mode">Mode Dark</a>
        <a onclick="beraniMode()" id="modeBerani">Mode Berani</a>
      </nav>
      <h1>Sesi 6 Cuy University</h1>
      <p class="info" id="info"></p>
    </div>

    <!-- function scripts -->
    <script>
      let body = document.body;
      let info = document.getElementById("info");
      let mode = document.getElementById("mode");
      let modeBerani = document.getElementById("modeBerani");
      let home = document.getElementById("home");

      const darkLimit = 5;
      const beraniLimit = 8;
      let darkCounter = 0;
      let beraniCounter = 0;
      let darkRemainingLeft;

      function darkMode() {
        if (darkRemainingLeft == 1) {
          info.textContent = "Fitur Darkmode telah habis";
          mode.style.display = "none";
          home.textContent = "Restart";
          return;
        }
        darkCounter += 1;
        darkRemainingLeft = darkLimit - darkCounter;

        // render ke info element
        info.textContent = `Dark Mode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`;

        if (body.classList.toggle("dark")) {
          mode.textContent = "Mode Light";
        } else {
          mode.textContent = "Mode Dark";
        }
      }

      function beraniMode() {
        if (beraniCounter >= beraniLimit) {
          info.textContent = "Fitur Berani mode telah habis";
          modeBerani.style.display = "none";
          home.textContent = "Restart";
          return;
        }
        beraniCounter += 1;
        let beraniRemainingLeft = beraniLimit - beraniCounter;

        // render ke info element
        info.textContent = `Berani Mode dipakai ${beraniCounter}x, tersisa ${beraniRemainingLeft}`;

        if (body.classList.toggle("berani")) {
          modeBerani.textContent = "Mode Normal";
        } else {
          modeBerani.textContent = "Mode Berani";
        }
      }

      function reRender() {
        location.reload();
      }
    </script>
  </body>
</html>
