<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Background Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Pilih Warna</div>
      <div class="box">
        <div class="circle red"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
        <div class="circle black"></div>
      </div>
      <button class="restart" onclick="restart()">Restart</button>
    </div>
    <script>
      const circles = document.querySelectorAll(".circle");

      circles.forEach((circle) => {
        circle.addEventListener("click", ({ target }) => {
          const { backgroundColor } = getComputedStyle(target);
          const { color } = getComputedStyle(target);
          document.body.style.backgroundColor = backgroundColor;
          event.target.classList.contains("black") ? (document.body.style.color = "white") : (document.body.style.color = "black");
        });
      });

      function restart() {
        location.reload();
      }
    </script>
  </body>
</html>
